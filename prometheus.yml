global:
  scrape_interval: 10s # Set scrape interval to 10s

scrape_configs:
  - job_name: "fastapi_app"
    static_configs:
      - targets: ["fastapiapp:8000"]

  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]
  
  # ðŸ”¹ Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']

  # ðŸ”¹ Postgres Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
